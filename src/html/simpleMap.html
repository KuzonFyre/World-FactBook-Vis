<!DOCTYPE html>
<head>
 <meta charset="utf-8">
    <link href="https://d3-geomap.github.io//d3-geomap/css/d3.geomap.css" rel="stylesheet">
    <script src="https://d3-geomap.github.io//d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
    <script src="https://d3-geomap.github.io//d3-geomap/js/d3.geomap.min.js"></script>

</head>

<body>
<div id="map"></div>
<script>

var selectedCountryColor = '#ff0000';
    var defaultCountryColor = '#c0c0c0';

    var map = d3.geomap()
        .geofile('https://d3-geomap.github.io//d3-geomap/topojson/world/countries.json');

    var mapContainer = d3.select('#map');
    map.draw(mapContainer);

    var zoom = d3.zoom()
        .scaleExtent([1, 8])
        .on('zoom', function (event) {
            mapContainer.selectAll('g').attr('transform', event.transform);
        });

    mapContainer.call(zoom);

    mapContainer.selectAll('.land')
        .on('click', function(event, d) {
            d3.selectAll('.land').style('fill', defaultCountryColor);
            d3.select(this).style('fill', selectedCountryColor);
        });
</script>
