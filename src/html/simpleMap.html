<!DOCTYPE html>

<head>
    <!-- Add css import-->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Import d3  -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- Add d3 GeoMap Imports -->
    <link href="https://d3-geomap.github.io//d3-geomap/css/d3.geomap.css" rel="stylesheet">
    <script src="https://d3-geomap.github.io//d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
    <script src="https://d3-geomap.github.io//d3-geomap/js/d3.geomap.min.js"></script>
    <style>
        /* Style for the map and selector */
        #map {
            width: 95%;
            height: 95%;
        }

        .country {
            stroke: #fff;
            stroke-width: 0.5px;
        }
    </style>
</head>

<body>

    <div id="map">
        <select id="data-selector"></select>
        <select id="projection-selector">
            <option value="mercator">Mercator</option>
            <option value="albers">Albers</option>
            <option value="orthographic">Orthographic</option>
            <option value="stereographic">Stereographic</option>
            <option value="miller">Miller</option>
            <option value="azimuthalEqualArea">Azimuthal Equal Area</option>
        </select>
    </div>
    <script src="../js/script.js"></script>

</body>

</html>
